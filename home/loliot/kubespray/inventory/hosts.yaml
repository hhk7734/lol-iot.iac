all:
  hosts:
    ip-192-168-11-101:
      ansible_host: 192.168.11.101
      ip: 192.168.11.101
      access_ip: 192.168.11.101

    ip-192-168-11-111:
      ansible_host: 192.168.11.111
      ip: 192.168.11.111

    ip-192-168-11-112:
      ansible_host: 192.168.11.112
      ip: 192.168.11.112

kube_control_plane:
  hosts:
    ip-192-168-11-101:

etcd:
  hosts:
    ip-192-168-11-101:

kube_node:
  hosts:
    ip-192-168-11-111:
    ip-192-168-11-112:

k8s_cluster:
  children:
    kube_control_plane:
    kube_node:

swapon_node_group:
  hosts:
    ip-192-168-11-101:
    ip-192-168-11-111:
    ip-192-168-11-112:
  vars:
    kubelet_fail_swap_on: false
    kubelet_feature_gates:
      - NodeSwap=true
